<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calBox">
      <div id="screen">
        <span id="displayNum"></span>
      </div>
      <div id="btnArry">
        <button class="key" id="keyAC">AC</button>
        <button class="key" id="keyDEL">DEL</button>
        <button class="key">%</button class="key">
        <button class="key">+</button class="key">
        <button class="key">1</button class="key">
        <button class="key">2</button class="key">
        <button class="key">3</button class="key">
        <button class="key">x</button class="key">
        <button class="key">4</button class="key">
        <button class="key">5</button class="key">
        <button class="key">6</button class="key">
        <button class="key">/</button class="key">
        <button class="key">7</button class="key">
        <button class="key">8</button class="key">
        <button class="key">9</button class="key">
        <button class="key">-</button class="key">
        <button class="key">0</button class="key">
        <button class="key">.</button class="key">
        <button class="key" id="keyEquals">=</button>
      </div>
    </div>
    <script src="/jindex.js"></script>
  </body>
</html>
